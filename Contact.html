<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        #contact {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    

    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you're interested in working together or have any inquiries, you can reach me via:</p>
        <ul>
            <li>Email: example@example.com</li>
            <li>Phone: +1234567890</li>
            <li>LinkedIn: [Your LinkedIn Profile]</li>
            <!-- Add more contact information as needed -->
        </ul>
    </section>

    <!-- Add more sections for other content if needed -->

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
